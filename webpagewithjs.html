<h1> Andy Rojas Sanchez Webpage </h1>
<h2>Simple Web Page with HTML and JavaScript using a lightbull</h2>

<p>JavaScript can change HTML attribute values using a lightbull.</p>

<p>In this case JavaScript changes the value of the src (source) attribute of an image of the lightbull for illustration.</p>

<button onclick="document.getElementById('myImage').src='pic_bulbon.gif'">Turn on the light</button>

<img id="myImage" src="pic_bulboff.gif" style="width:100px">

<button onclick="document.getElementById('myImage').src='pic_bulboff.gif'">Turn off the light</button>
